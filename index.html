    window.onload = function() {
        renderMap();
    };

    function renderMap() {
        const className = document.getElementById('inputClassName').value;
        const year = document.getElementById('inputYear').value;
        const numCols = parseInt(document.getElementById('inputCols').value);
        const numRows = parseInt(document.getElementById('inputRows').value);
        const seatsPerTable = parseInt(document.getElementById('inputSeats').value);
        const teacherPos = document.getElementById('inputTeacherPos').value;

        document.getElementById('displayClassName').innerText = "QU√ÇN ƒêO√ÄN " + className.toUpperCase();
        document.getElementById('displayYear').innerText = "RANK M√ôA: " + year;

        const floorPlan = document.getElementById('floorPlan');
        floorPlan.innerHTML = ''; 

        for (let i = 1; i <= numCols; i++) {
            const colGroup = document.createElement('div');
            colGroup.className = 'column-group';
            
            for (let j = 0; j < numRows; j++) {
                const table = document.createElement('div');
                table.className = 'table-desk';
                
                for (let k = 0; k < seatsPerTable; k++) {
                    const seat = document.createElement('div');
                    seat.className = 'seat';
                    
                    const randomImg = ffImages[Math.floor(Math.random() * ffImages.length)];
                    
                    const imgTag = document.createElement('img');
                    imgTag.src = randomImg;
                    imgTag.className = 'char-img';
                    imgTag.setAttribute('crossorigin', 'anonymous');

                    const input = document.createElement('input');
                    input.type = 'text';
                    input.placeholder = 'T√™n Game th·ªß';
                    
                    seat.appendChild(imgTag);
                    seat.appendChild(input);
                    table.appendChild(seat);
                }
                colGroup.appendChild(table);
            }
            
            const labelBottom = document.createElement('div');
            labelBottom.className = 'column-label';
            labelBottom.innerText = 'SQUAD ' + i;
            colGroup.appendChild(labelBottom);

            floorPlan.appendChild(colGroup);
        }

        const footer = document.getElementById('footerArea');
        const door = footer.querySelector('.door');
        const teacherDesk = footer.querySelector('.teacher-desk');

        if (teacherPos === 'left') {
            footer.insertBefore(teacherDesk, footer.firstChild);
            footer.appendChild(door);
        } else {
            footer.insertBefore(door, footer.firstChild);
            footer.appendChild(teacherDesk);
        }
    }

    function downloadImage() {
        const captureElement = document.getElementById('diagram-canvas');
        
        html2canvas(captureElement, {
            scale: 2,
            useCORS: true,
            allowTaint: true,
            backgroundColor: null
        }).then(canvas => {
            const link = document.createElement('a');
            link.download = 'so-do-freefire-' + document.getElementById('inputClassName').value + '.png';
            link.href = canvas.toDataURL("image/png");
            link.click();
        }).catch(err => {
            alert("L·ªói b·∫£o m·∫≠t tr√¨nh duy·ªát khi t·∫£i ·∫£nh b√™n th·ª© 3. H√£y th·ª≠ ch·ª•p m√†n h√¨nh th·ªß c√¥ng b·∫±ng ph√≠m Print Screen!");
            console.error(err);
        });
    }
</script>
